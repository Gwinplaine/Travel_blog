{% extends "learning_logs/base.html" %}
{%load static%}
{%load bootstrap3%}

{% block content%}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Signin Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">


    <!-- Bootstrap core CSS -->
    <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">

    <style>
      html,
      body {
        height: 100%;
      }

      body {
        align-items: center;
        padding-bottom: 50px;
        background-color: #f5f5f5;
      }

      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }

      .form-signin .checkbox {
        font-weight: 400;
      }

      .form-signin .form-floating:focus-within {
        z-index: 2;
      }

      .form-signin input {
        margin-bottom: -1px;
        border-bottom-right-radius: 5;
        border-bottom-left-radius: 5;
      }

      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 5;
        border-top-right-radius: 5;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      .round {
          border-radius: 100px; /* Радиус скругления */
          border: 3px solid green; /* Параметры рамки */
          box-shadow: 0 0 7px #666; /* Параметры тени */
         }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }


    </style>


    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin" method="post" action="{% url 'users:login' %}">
    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}

        <img class="round" src="{% static 'images/icons/plane.png'%}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Введите логин и пароль</h1>
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" action="{% url 'users:login' %}" class="btn btn-primary">Войти</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'index' %}"/>
        <p class="mt-5 mb-3 text-muted">©Denis Vashkevich 2021-...</p>
    </form>
</main>
{%endblock content%}


</body>
</html>
