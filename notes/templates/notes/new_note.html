{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <h4>Добавить новую заметку</h4>
{% endblock header %}

{% block content %}
  <form method="post" action="{% url 'notes:new_note' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Добавить заметку</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'notes:notes' %}" />
  </form>
{% endblock content %}
